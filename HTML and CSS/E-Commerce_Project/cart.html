<!DOCTYPE html>
<html>

<head>
  <title>Shopping Cart - HomeStyle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="topbar">
    <div class="topbar-content">
      <h1>HomeStyle.in</h1>
      <nav>
        <a href="index.html">Account</a>
        <a href="products.html">Collections</a>
        <a href="cart.html">Cart</a>
      </nav>
    </div>
  </header>

  <div class="container">

    <div
      style="background: white; padding: 30px; border-radius: 4px; width: 100%; max-width: 600px; border: 1px solid #ddd;">
      <h2>Shopping Cart</h2>
      <p style="border-bottom: 1px solid #ddd; padding-bottom: 10px;">Your HomeStyle Cart is empty.</p>

      <div style="margin-top: 20px;">
        <h3>Order Subtotal: ₹0</h3>
        <p>No products added to your cart yet.</p>
      </div>

      <div style="margin-top: 30px; border-top: 1px solid #ddd; padding-top: 20px;">
        <h3>Checkout Profile</h3>
        <label>Full Name</label>
        <input type="text" style="width: 100%;">
        <label>Shipping Address</label>
        <input type="text" style="width: 100%;">
        <label>Phone Number</label>
        <input type="text" style="width: 100%;">

        <div style="margin-top: 20px; display: flex; gap: 10px;">
          <button style="flex: 1;">Place Order</button>
          <a href="products.html" class="card a" style="flex: 1; border-radius: 8px;">Back to Collections</a>
        </div>
      </div>
    </div>

  </div>

  <footer>
    <p>© 2026, HomeStyle.com, Inc. or its affiliates</p>
  </footer>

</body>

</html>
