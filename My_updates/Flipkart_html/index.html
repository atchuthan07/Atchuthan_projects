<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Left Side -->
    <div class="left">
        <img src="https://pimwp.s3-accelerate.amazonaws.com/2021/11/1600858456_HulSrV_Flipkart-1.jpg" alt="Flipkart Logo">
        <p>Welcome to Login Page</p>
    </div>

    <!-- Right Side -->
    <div class="right">
        <h2>Login</h2>
        <p class="sub">Get access to your Orders, Wishlist and Recommendations</p>

        <input type="text" placeholder="Enter Email/Mobile number">
        <input type="password" placeholder="Enter Password">

        <button class="login-btn">Login</button>
        <button class="signup-btn">Sign up</button>
    </div>

</div>

</body>
</html>
